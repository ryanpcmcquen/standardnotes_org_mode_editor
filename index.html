<!DOCTYPE html>
<html>
    <head>
        <base target="_blank" />
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />

        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/codemirror@5/lib/codemirror.min.css"
        />

        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/codemirror@5/addon/fold/foldgutter.min.css"
        />

        <link rel="stylesheet" media="all" href="org_mode.css" />

        <script src="https://cdn.jsdelivr.net/npm/codemirror@5/lib/codemirror.min.js"></script>
        <!--<script src="https://cdn.jsdelivr.net/npm/codemirror@5/keymap/emacs.min.js"></script>-->

        <script src="https://cdn.jsdelivr.net/npm/codemirror@5/addon/mode/simple.min.js"></script>

        <script src="https://cdn.jsdelivr.net/npm/codemirror@5/addon/search/search.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/codemirror@5/addon/search/searchcursor.min.js"></script>

        <script src="https://cdn.jsdelivr.net/npm/codemirror@5/addon/fold/foldcode.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/codemirror@5/addon/fold/foldgutter.min.js"></script>

        <script src="https://cdn.jsdelivr.net/gh/sn-extensions/components-api/dist/dist.js"></script>

        <script src="https://cdn.jsdelivr.net/gh/mickael-kerjean/codemirror-orgmode/orgmode-mode.js"></script>
        <script src="https://cdn.jsdelivr.net/gh/mickael-kerjean/codemirror-orgmode/orgmode-fold.js"></script>

        <script src="script.js"></script>
    </head>

    <body>
        <!-- <span hidden class="__data_from_root__"></span> -->
        <div class="wrapper">
            <textarea class="orgmode"></textarea>
        </div>

        <div class="info">
            <div class="theme-chooser">
                <label>
                    <input type="radio" name="toggle" value="light" />
                    <span>Light</span>
                </label>
                <label>
                    <input type="radio" name="toggle" value="dark" />
                    <span>Dark</span>
                </label>
            </div>
        </div>
    </body>
</html>
